<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app"></div>
    <h1><b>Моя перша HTML-форма</b></h1>
    <form action="https://httpbin.org/post" method="post">
      <label for="name">Ім'я:</label>
      <input type="text" id="name" name="user_name" />
      <br /><br />

      <label>
        Дата народження:
        <input type="date" name="user_birth" />
      </label>
      <br /><br />

      <label for="email">Імейл:</label>
      <input type="email" id="email" name="user_email" />
      <br /><br />

      <label for="text">Повідомлення:</label>
      <textarea name="user_message" id="user_message"></textarea>
      <br /><br />
      <input type="submit" value="Надіслати" />
      <input type="reset" value="Очистити" />
    </form>

    <strong>Ваші улюблені напої?</strong><br />
    <label><input type="checkbox" name="drinks" value="coffee" /> Кава</label>
    <label><input type="checkbox" name="drinks" value="tea" /> Чай</label>
    <label><input type="checkbox" name="drinks" value="juice" /> Сік</label>
    <label><input type="checkbox" name="drinks" value="water" /> Вода</label
    ><br /><br />
    <strong>Моя національність:</strong><br />
    <label
      ><input type="radio" name="nationality" value="ukrainian" checked />
      Українець</label
    >
    <label
      ><input type="radio" name="nationality" value="polish" /> Поляк</label
    >
    <label><input type="radio" name="nationality" value="other" /> Інша</label>

    <picture>
      <source
        srcset="https://picsum.photos/300/500"
        media="(max-width: 468px)"
      />

      <source
        srcset="https://picsum.photos/1000/400"
        media="(min-width: 469px)"
      />

      <img
        src="https://picsum.photos/800/400"
        alt="Демонстраційне зображення"
      />
    </picture>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
